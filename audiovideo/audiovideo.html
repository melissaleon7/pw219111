<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Audio/Video HTML5</title>
	<style >
	body{
		text-shadow: 2px 2px red;
		font-size: 40px;
		font-weight: bold;
	}
		video{
			border-radius: 5px;
			box-shadow: 10px 10px rgba(150,0,0,0.1);
			width: 400px;
			margin-right: 30px;
		}
	</style>
</head>
<body>
   Etiquetas de audio y video. <br>
   <audio loop controls autoplay muted preload="auto">
   	<source src="media/audio/audiohtml5.mp4">
   </audio>
   <video loop controls autoplay muted preload="auto">
   	<source src="media/video/Chrome_ImF.mp4">
   	<source src="media/video/Chrome_ImF.ogv">
   	<source src="media/video/Chrome_ImF.webm">	
   </video>
   <video loop controls autoplay muted preload="auto">
<source src="media/video/html5.mp4">
   </video>
</body>
</html>
