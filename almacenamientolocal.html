<!DOCTYPE html>
<html>
<head>
	<title>
		LocalStorage - ejemplo
	</title>
</head>
<body>
  <div id="demo">0</div>
  <button onclick="aumentar();">Aumenta</button>
  <button onclick="reiniciar();">Reinicia</button>
  <button onclick="eliminar();">Elimina contador</button>
  <script >
  	var imprimir=function(dato){
  		document.getElementById('demo').innerHTML= dato;  
  			}

  	var aumentar=function(){
  		localStorage.cuenta++;
  		imprimir(localStorage.cuenta);
  	}
  	var reiniciar =function(){
  		localStorage.cuenta=0;
  		imprimir(localStorage.cuenta);
  	}
  	var eliminar=function(){
  		localStorage.removeItem("cuenta");
  		imprimir(localStorage.cuenta);
  	}
  	//Verificar que soporta local/session Storage
  	if(typeof(Storage)!="undefined"){
  		if(localStorage.cuenta){
  			imprimir(localStorage.cuenta);
  		}else
  		{
  			localStorage.cuenta=0;
  		}


  	}
  </script>
</body>
</html>
